<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="reset.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <!--header-->
    <header>
      <div class="header-container">
        <div class="header-small-container">
          <div class="prtimes-img">
            <img src="img/prtimes.png" />
          </div>
          <div class="header-pressrelease">
            <div class="header-pressrelease-text">
              プレスリリース・ニュースリリース配信サービスのPRTIMES
            </div>
          </div>
          <div class="list-release-media">
            <ul class="release-media">
              <li class="header-list">プレスリリース受信</li>
              <li class="header-list">|</li>
              <li class="header-list">配信を依頼</li>
              <li class="header-list">|</li>
              <li class="header-list">ログイン</li>
            </ul>
          </div>
          <div class="search-form">
            <input
              class="search-form_input"
              type="text"
              placeholder="キーワードで検索"
            />
            <img
              class="search-img"
              src="img/button.png"
              width="25px"
              height="25px"
            />
          </div>
          <div class="header-choice-category">
            <ul>
              <li class="header-choice">プレスリリース</li>
              <li class="header-choice">|</li>
              <li class="header-choice">ランキング</li>
              <li class="header-choice">|</li>
              <li class="header-choice">TV</li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!--category-header-->
    <nav class="category-header">
      <ul class="pressrelease-category">
        <li class="pressrelease-category-name"><a href="#">総合</a></li>
        <li class="pressrelease-category-name"><a href="#">テクノロジー</a></li>
        <li class="pressrelease-category-name"><a href="#">モバイル</a></li>
        <li class="pressrelease-category-name"><a href="#">アプリ</a></li>
        <li class="pressrelease-category-name"><a href="#">エンタメ</a></li>
        <li class="pressrelease-category-name"><a href="#">ビューティ</a></li>
        <li class="pressrelease-category-name"><a href="#">ファッション</a></li>
        <li class="pressrelease-category-name">
          <a href="#">ライフスタイル</a>
        </li>
        <li class="pressrelease-category-name"><a href="#">ビジネス</a></li>
        <li class="pressrelease-category-name"><a href="#">グルメ</a></li>
        <li class="pressrelease-category-name"><a href="#">スポーツ</a></li>
      </ul>
    </nav>

    <!--ranking-->
    <ol></ol>

    <main></main>

    <footer></footer>
  </body>
</html>
